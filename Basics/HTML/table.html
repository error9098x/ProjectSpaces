<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables NFSU </title>
</head>
<body>
    <div>
    <table>
        
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <th>Harry Depp</th>
            <th>28</th>
            <th>Butan</th>
        </tr>
        <tr>
            <th>John Smith</th>
            <th>35</th>
            <th>USA</th>
        </tr>
        <tr>
            <th>Ram Krishna</th>
            <th>19</th>
            <th>Nepal</th>
        </tr>
        <tr>
            <th> 
               <ol style="margin-left: -20px;">
                     <li>Aniket</li>
                     <li>Digvijay</li>
                     <li>Madhav</li>
               </ol>
            </th>
        </tr>
    </table>

    
    </div>
<style>
     table,th{
  border: 1px solid black;
  border-collapse: collapse;
}


</style>
</body>
</html>
